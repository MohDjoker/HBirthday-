<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Hanoya!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            color: #ff69b4;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 182, 193, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff1493;
        }
        p {
            font-size: 1.2em;
            color: #ff69b4;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffb6c1;
            color: #ff1493;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff69b4;
            color: white;
        }
        /* Falling confetti */
        .confetti {
            position: absolute;
            top: -100px;
            width: 10px;
            height: 10px;
            background-color: pink;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        /* Additional balloon elements */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            background-color: #ff69b4;
            border-radius: 50% 50% 0 0;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Hanoya!</h1>
        <p>Wishing you a day filled with love, joy, and endless happiness! ðŸŽ‰ðŸŽ‚âœ¨</p>
        <button onclick="alert('Have a fabulous day, Hanoya! from MD')">ðŸ’– Click Here ðŸ’–</button>
    </div>

    <script>
        // Create confetti effect
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
        }

        // Create balloons
        for (let i = 0; i < 5; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
            balloon.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(balloon);
        }
    </script>
</body>
</html>
